default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  port: 5432
  username: postgres
  password: password
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: catalog_indexing_development

test:
  <<: *default
  database: catalog_indexing_test

production:
  <<: *default
  database: catalog_indexing_production
  username: catalog_indexing
  password: <%= ENV["CATALOG_INDEXING_DATABASE_PASSWORD"] %>
