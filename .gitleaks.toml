    description = "EC"
    regex = '''-----BEGIN EC PRIVATE KEY-----'''
    tags = ["key", "EC"]

[[rules]]
    description = "PGP"
    regex = '''-----BEGIN PGP PRIVATE KEY BLOCK-----'''

[[rules]]
    description = "RSA"
    regex = '''-----BEGIN RSA PRIVATE KEY-----'''

[[rules]]
    description = "SSH"
    regex = '''-----BEGIN OPENSSH PRIVATE KEY-----'''

[[rules]]
    description = "SSH (DSA) private key"
    regex = '''-----BEGIN DSA PRIVATE KEY-----'''


# Generic rules
[[rules]]
    description = "Generic credentials"
    regex = '''(?i)[\w]*(auth|key|password|passwd|pw|salt|secret|token)[\s]*[:=>]+\s*['"]?[\S]{2,}['"]?'''
    [rules.allowlist]
        description = "ignore generic creds"
        paths = [
            '''(?i).*?(ansible.cfg)''',
        ]
        regexes = [
            '''(?i)(/run/secrets/)''',
            '''(?i)(foreign[-_]key)''',
            '''(?i)(primary[-_]key)''',
            '''(?i)(omniauth)''',
            '''(?i)(header\[\:key\])''',
            '''(?i)(\?\<key\>)''',
            '''(?i)password:\s*?(")?password''',
            ''':secret_access_key''',
            '''require_master_key''',
            '''storage_access_key''',
            '''POSTGRES_PASSWORD: password''',
            '''uniqueKey''',
            '''(?i)insert_key''',
            '''\(key\)''',
            '''Token\.new'''
        ]

[[rules]]
    description = "Files with possible keys and credentials"
    file = '''(?i)(id_rsa|passwd|password|id_rsa.pub|pgpass|pem|key|shadow)'''
    [rules.allowlist]
        description = "ignore vault files"
        paths = [
            '''(?i).*?(vault_passwd.py)''',
            '''(?i).*?(vault_password.py)''',
        ]

[[rules]]
    description = "Password in URL"
    regex = '''[a-zA-Z]{3,10}:\/\/[^$][^:@]{3,20}:[^$][^:@]{3,40}@.{1,100}'''


