---
- name: "Provision Docker Swarm Cluster"
  hosts: all
  become: true
  collections:
    - ansible.utils
    - ansible.netcommon
  tasks:
    - ansible.builtin.import_tasks: "provision_docker.yml"

- name: "Bootstrap Solr server/s"
  hosts: all
  become: true
  gather_facts: false
  tasks:
    - name: Create folders for solr swarm
      when: not (is_development | default (false, true)) and (hostvars[inventory_hostname].swarm_labels | select('search', 'solr-') | length > 0)
      block:
        - name: Create a directory if it does not exist
          ansible.builtin.file:
            path: "{{ item }}"
            state: directory
            mode: "0775"
          loop: "{{ volume_folders | reject('none') | list }}"
      vars:
        swarm_manager_host: "{{ groups | dict2items | selectattr('key', 'search', 'docker_swarm_manager') | map(attribute='value') | flatten | first }}"
        swarm_manager_solr_docker_volume_settings: "{{ hostvars[swarm_manager_host].solr_docker_volume_settings | default({}) }}"
        node_label: "{{ hostvars[inventory_hostname].swarm_labels | select('search', 'solr-') | first }}"
        query: "[?node_label == '{{ node_label }}'].{backup_device: backup_volume.driver_opts.device, data_device: data_volume.driver_opts.device}"
        volume_folders: "{{ swarm_manager_solr_docker_volume_settings | json_query(query) | default([], true) | first | default({}) | dict2items | default([]) | map(attribute='value') | default([]) }}"


- name: "Deploy application"
  hosts: docker_swarm_manager
  become: true
  gather_facts: true
  tasks:
    - ansible.builtin.import_role:
        name: catalog-indexing
        tasks_from: symlink_project
      tags: catalog-indexing
    - ansible.builtin.import_role:
        name: traefik
      tags: traefik
    - ansible.builtin.import_role:
        name: zookeeper
      tags: zookeeper
    - ansible.builtin.import_role:
        name: zoonavigator
      tags: zoonavigator
      when: not is_development | default (false, true)
    - ansible.builtin.import_role:
        name: solr
      tags: solr
    - ansible.builtin.import_role:
        name: redis
      tags: redis
    - ansible.builtin.import_role:
        name: postgres
      tags: postgres
    - ansible.builtin.import_role:
        name: catalog-indexing
      tags: catalog-indexing
    - ansible.builtin.import_role:
        name: sidekiq
      tags: sidekiq
  post_tasks:
    - name: Recursively remove project directory
      ansible.builtin.file:
        path: "{{ project_root }}"
        state: absent
    - name: Prune images that are older than 2+ hours
      community.docker.docker_prune:
        images: true
        images_filters:
          dangling: false
          until: 2h
      when: not is_development | default (false, true)
